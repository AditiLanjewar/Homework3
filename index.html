<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div id="formlabel">Personal details</div>
        <form action="details" method="get">
            <label for="salutation">salutation<br>
            <select>
                <option>--None--</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select>
            </label>
            <br>
            <label for="name">
                <br>
                First Name: <input type="text" name="name" placeholder="abcd">
                <br>
                <br>
                Last Name: <input type="text" name="name" placeholder="abcd">
            </label>
            <br>
            <label for="gender">
                <br>
                Gender: <input type="radio" name="gender" > Male
                <input type="radio" name="gender" > Fe-Male
            </label>
            <br>
            <label for="email">
                <br>
                Email: <input type="email" name="email" value="abc@gmail.com">
            </label>
            <br>
            <label for="DOB">
                <br>
                Date Of Birth: <input type="date" name="DOB">
            </label>
            <br>
            <label for="Address">
                <br>
                Address:
                <br>
                <textarea name="Address" cols="30" rows="5"></textarea>
            </label>
            <br>
            <label for="submit">
                <br>
                <input type="submit">
            </label>
        </form>
    </div>
</body>
</html>
